<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .container {
      border: 1px solid #000;
      padding: 15px;
      width: 400px;
    }
    select {
      margin: 10px 0;
      padding: 5px;
    }
    .product {
      border: 1px solid #ddd;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Product List</h3>
    <label for="category">Filter by Category: </label>
    <select id="category">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <div id="product-list">
      <div class="product" data-category="clothing">T-Shirt</div>
      <div class="product" data-category="clothing">Jeans</div>
      <div class="product" data-category="electronics">Headphones</div>
      <div class="product" data-category="electronics">Smartphone</div>
      <div class="product" data-category="books">Novel</div>
      <div class="product" data-category="books">Cookbook</div>
    </div>
  </div>

  <script>
    const categoryFilter = document.getElementById("category");
    const products = document.querySelectorAll(".product");

    categoryFilter.addEventListener("change", () => {
      const selected = categoryFilter.value;
      products.forEach(product => {
        if (selected === "all" || product.dataset.category === selected) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
